{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

 <div class="container-fluid" >
    <font face="Roboto Slab, serif" >
      <div id="box">
        <div id="top-center">
          <h2 >Log In</h2>
        </div>
        <div id="Login-Box">
          <form id="login" action="../login/" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <br/>
            <span class="glyphicon glyphicon-user"></span>
            <input type="text" class="well" id="username" name="username" placeholder="username">
            <br/>
            <label for="password">Password</label>
            <br/>
             <span class="glyphicon glyphicon-lock"></span>
            <input type="password" class="well" id="password" name="password" placeholder="password">
            <br/>
            <button type="submit" onclick="check(this.form)" class="btn btn-success">Sign In</button>
            <br/>
            <input type="checkbox" >
            <label class="check" ><p class="small">KEEP ME LOGGED IN</p></label>
            <a href="#"><p class="small">Forgot your password?</p></a>
          </form>
        </div>
      </div>
    </font>
  </div>
  </body>
  {% endblock %}
